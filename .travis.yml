language: java
sudo: false
before_install:
  - chmod +x gradlew
script:
  - ./gradlew build --info
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


deploy:
  provider: heroku
  api_key:
    secure: 829a84e8-6420-4cb4-9c00-b37668cc8533
  app: remotepatientmonitoring
  skip_cleanup: true
