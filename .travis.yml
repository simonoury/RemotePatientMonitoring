language: java
sudo: false
before_install:
  - chmod +x gradlew
script:
  - ./gradlew build --info
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


deploy:
  provider: heroku
  api_key:
    secure: 8198e500-34cd-4c18-b8ec-3d59d1113c19
  app: RemotePatientMonitoring
  skip_cleanup: true
