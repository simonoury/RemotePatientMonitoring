plugins{
    id 'java'
    id 'application'
}
application {
    mainClassName='Main'
}
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8
repositories {
    mavenCentral()
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('libs/jfreechart-1.0.19.jar')
    compile files('libs/xchart-3.6.0.jar')
}